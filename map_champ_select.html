(function() {
  $(function() {
    var toggle;
    return toggle = new Toggle('.cards');
  });

  this.Toggle = (function() {
    class Toggle {
      constructor(toggleClass) {
        this.el = $(toggleClass);
        this.tabs = this.el.find(".card");
        this.bind();
      }

      show(index) {
        var activePanel, activeTab;
        //update tabs
        this.tabs.removeClass('blue');
        this.tabs.css( "border", "unset" );
        this.tabs.css( "transform", "scale(1)" );
        activeTab = this.tabs.get(index);
        $(activeTab).addClass('blue');
        activeTab.style.border="1px solid #2185d0";
        activeTab.style.filter="brightness(1.1)";
        activeTab.style.transform='scale(1.1)';

        var id =  $(activeTab).data('name');
switch (id) {
  case 0:
  animation_select_champ1();
  auto_select_champ_bot1();
    break;
  case 1:
     animation_select_champ2();
     auto_select_champ_bot2();
    break;
  case 2:
    animation_select_champ3();
    auto_select_champ_bot3();
    break;
  case 3:
   animation_select_champ4();
   auto_select_champ_bot4();
    break;
  case 4:
  animation_select_champ5();
  auto_select_champ_bot5();
    break;
  case 5:
  animation_select_champ6();
  auto_select_champ_bot1();
    break;
  case  6:
    day = "Saturday";
}

       
      }

      bind() {
        return this.tabs.unbind('click').bind('click', (e) => {
          return this.show($(e.currentTarget).index());
        });
      }

    };

    Toggle.prototype.el = null;

    Toggle.prototype.tabs = null;


    return Toggle;

  }).call(this);

}).call(this);
